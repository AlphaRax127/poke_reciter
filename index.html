<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>poke_reciter</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    #timer {
      font-size: 24px;
      margin-bottom: 20px;
      color: red;
    }
    #image {
      width: 400px;
      height: auto;
      margin-bottom: 20px;
    }
    #nextButton {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="timer">Time left: 60s</div>

<img id="image" src="" alt="Random Image">
<br>
<button id="nextButton">Next</button>

<script>
  // How many images you have
  const numberOfImages = 5; // <<-- Change this to match how many images you have

  // Create the list automatically
  const images = [];
  for (let i = 1; i <= numberOfImages; i++) {
    images.push(`images/image${i}.jpg`);
  }

  let currentIndex = 0;
  let timer = 60; // 60 seconds
  let timerActive = true;

  // Shuffle the images randomly
  images.sort(() => Math.random() - 0.5);

  // Show the first image
  document.getElementById('image').src = images[currentIndex];

  // When clicking next button
  document.getElementById('nextButton').addEventListener('click', function() {
    if (!timerActive) return; // Stop if time is over

    currentIndex++;
    if (currentIndex >= images.length) {
      currentIndex = 0; // Loop back to first image
    }
    document.getElementById('image').src = images[currentIndex];
  });

  // Countdown timer
  setInterval(function() {
    if (timer > 0) {
      timer--;
      document.getElementById('timer').innerText = "Time left: " + timer + "s";
    } else {
      timerActive = false;
      document.getElementById('timer').innerText = "Time's up!";
    }
  }, 1000);
</script>
</body>
</html>
